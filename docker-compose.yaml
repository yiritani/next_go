networks:
  next_go:
    driver: bridge

services:
  frontend:
    networks:
      - next_go
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    ports:
      - 3000:3000
    restart: always
    develop:
      watch:
        - action: sync
          path: ./apps/web
          target: ./app/apps/web
        - action: rebuild
          path: ./apps/web/package.json
        - action: rebuild
          path: ./packages/ui/package.json
    depends_on:
      - backend

  frontend-docs:
    networks:
      - next_go
    build:
      context: .
      dockerfile: ./apps/docs/Dockerfile
    ports:
      - 3001:3001
    restart: always
    develop:
      watch:
        - action: sync
          path: ./apps/docs
          target: ./app/apps/docs
        - action: rebuild
          path: ./apps/docs/package.json
        - action: rebuild
          path: ./packages/ui/package.json
    depends_on:
      - backend

  page_router:
    networks:
      - next_go
    build:
      context: .
      dockerfile: ./apps/page_router/Dockerfile
    ports:
      - 3002:3002
    restart: always
    develop:
      watch:
        - action: sync
          path: ./apps/page_router
          target: ./app/apps/page_router
        - action: rebuild
          path: ./apps/page_router/package.json
    depends_on:
      - backend

  backend:
    networks:
      - next_go
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    develop:
      watch:
        - action: sync
          path: ./apps/backend
          target: ./app/apps/backend
    volumes:
      - ./backend:/app
    depends_on:
      - db

  db:
    image: "postgres:16-alpine"
    networks:
      - next_go
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    volumes:
      - db-store:/var/lib/postgresql/data

volumes:
  db-store:
