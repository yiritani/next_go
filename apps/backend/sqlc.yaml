version: "2"
sql:
  - engine: "postgresql"
    queries: "./src/db/query/*.sql"
    schema: "./src/db/migration/*.sql"
    database:
      uri: "postgresql://postgres:password@localhost:5432/postgres?sslmode=disable"
    gen:
      go:
        package: "sqlc"
        out: "src/sqlc"
        sql_package: "pgx/v5"
