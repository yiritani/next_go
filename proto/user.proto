syntax = "proto3";

package grpc_backend.v1;
option go_package = "grpc_backend/src/_generated/proto";

message User {
  int64 user_id = 1;
  string username = 2;
  string email = 3;
}

message ListUserRequest {};
message ListUserResponse {
  repeated User users = 1;
}

service UserService {
  rpc ListUsers(ListUserRequest) returns (ListUserResponse);
}
